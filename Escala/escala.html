<script>

    const banco = ['Alex', 'Lucrécia', 'Kildery', 'Jonas', 'Renan', 'Vívian', 'Andréa', 'Fernanda'];
    let celula = "A";
    let i = 1;

    for (let pos = 0; pos < banco.length; pos++) {

        document.getElementById(celula+i).innerHTML = nomes;
        i++;
    }
